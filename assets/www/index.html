<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>At Your Service - AAC</title>

    <link rel="stylesheet" type="text/css" href="styles/main.css">

    <script type="text/javascript" charset="utf-8" src="javascripts/phonegap-1.2.0.js"></script>
    <script type="text/javascript" charset="utf-8" src="javascripts/tts.js"></script>
    <script type="text/javascript" charset="utf-8" src="javascripts/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="javascripts/isotope.js"></script>
    <script type="text/javascript" charset="utf-8" src="javascripts/main.js"></script>
  </head>
  
  <body onload="onLoad()" id="stage" class="theme">
    <textarea id="playMe" placeholder="push buttons!"></textarea>
    <div class="buttons">
      <button id="speakButton">throw</button><br/>
      <button id="clearButton">clear</button><br/>
    </div>
    
    <input type="checkbox" id="speak" checked><label for="speak">Speak on select</label>
    
    <div class="clear"></div>
   
    <div id="container">
  	  <div class="item type1">I want</div>
      <div class="item type1">I need</div>
  	  <div class="item type1">I don't want</div>
  	  <div class="item type1">I will</div>
  	  <div class="item type1">I feel</div>
  	  <div class="item type2">to eat</div>
  	  <div class="item type2">to play</div>
  	  <div class="item type2">to go</div>
  	  <div class="item type2">help</div>
  	  <div class="item type2">potty</div>
  	  <div class="item type2 type3">please stop</div>
      <div class="item type2">hungry</div>
      <div class="item type2">thirsty</div>
      <div class="item type3">quickly</div>
  	  <div class="item type3">now</div>
	  </div>
	  
    <div id="showAllButtons" style="display:none">Tap on me! to show all buttons</div>
  </body>
</html>
